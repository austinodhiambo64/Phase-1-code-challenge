<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./grade.css">
    <title>Grade Generator</title>
</head>
<style>
    body {
      background-color: #332e2e50; /* Replace with the desired background color */
    }
  </style>
  
<body>
    <div class="container">
        
        <div class="row"> <!--prompt for student input-->
            <div class="col-12 col-md-8 left">
                <input type="fname" id="First name" class="form-control" placeholder="First name"><br />
                <input type="fname" id="Second name" class="form-control" placeholder="Second name"><br />
                <input type="fname" id="phase-0-score" class="form-control" placeholder="phase-0"><br />
                <input type="fname" id="phase-1-score" class="form-control" placeholder="phase-1"><br />
                <button type="button" class="btn btn-success" onclick="getResult()">Generate Grade</button>
            </div>
            <div class="col-12 col-md-4 right">
                <table>
                <tr>
                    <td>Total score</td>
                    <td>200</td> <!--total marks-->
                </tr>
                <tr>
                    <td>Obtained score</td>
                    <td id="obt"></td> <!--prints the calculated score-->
                </tr>
                <tr>
                    <td>Percentage</td> <!--prints the calculated %-->
                    <td id="per"></td>
                </tr>
                <tr>
                    <td>Grade</td>
                    <td id="grade"></td> <!--prints the calculated %-->
                </tr>
            </table>
        </div>
        
       
    </div>
    <script src="./grade.js"></script>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"  integrity="sha384-HugtjxZG1fHKhYFvTv8WzAkuOWOeqivzuGFe8b5t8Wll0pLb9M+Xt5z5C5W5q3rA"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"  integrity="sha384-HugtjxZG1fHKhYFvTv8WzAkuOWOeqivzuGFe8b5t8Wll0pLb9M+Xt5z5C5W5q3rA"
    crossorigin="anonymous"></script> 
</body>
</html>
